<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main class="container">
    <div class="card">
      <div class="img">
        <img src="images/image-product-desktop.jpg" alt="perfume">
      </div>
      <div class="info">
        <p id="product">Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <span id="price-discount">$149.99</span>
          <span id="price-main">$169.99</span>
        </div>
        <button><img src="images/icon-cart.svg" alt="icon-cart">Add to Cart</button>
      </div>
    </div>
  </main>

</body>
</html>
